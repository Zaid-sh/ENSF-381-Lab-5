<title> JavaScript String and Variable Exercise </title>

<body>
<!-- JavaScript will be linked here -->
<script>
    let firstName = "Mohammed Zaid"
    let lastName = "Shaikh"
    let age = 19

    let fullName = firstName + " " + lastName;
    console.log(fullName);

    let currentYear = new Date().getFullYear();
    let birthYear = currentYear - age;
    console.log(birthYear);

    console.log(fullName.length);
    console.log(fullName.toUpperCase());

    console.log(`Hello humans, my name is ${fullName} and I am here to conquer you all at the age of mearly ${age}. I was born to rule the earth in the year ${birthYear}.`)

    let canVote = age > 18 ? true : false;
    console.log(`I am eligible to vote: ${canVote}`)
</script>
